{% load staticfiles %}
<html>
<head>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen"/>
    {% block css %}
    {% endblock %}
    {#    <link href="{{ STATIC_URL }}css/booststrap.min.css" rel="stylesheet" media="screen" />#}
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    {% if user.username %}
        <a class="navbar-brand" href="{% url 'user' user.username %}">MyTweets</a>
    {% endif %}

    {% block navbar %}
    {% endblock %}

    {% if user.username %}
        <a class="navbar-text pull-right" href="{% url 'logout' %}">Logout</a>
        <p class="navbar-text  pull-right">
            <span class="glyphicon glyphicon-user"></span>
            {{ user.username }}
            <span></span>
        </p>
    {% endif %}
    <a class="navbar-text pull-right" href="{% url 'search' %}">search</a>
</nav>

<div class="container" style="padding-top: 100px">
    {% block content %}
    {% endblock %}
</div>
<nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
    <p class="navbar-text pull-right">Footer</p>
</nav>
<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
{% block js %}
{% endblock %}
</body>
</html>
