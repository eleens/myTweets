{% for tweet in tweets %}
    <div class="well">
    <span>{{ tweet.text }}</span>
        <span class="glyphicon glyphicon-tree-deciduous"></span>
    <span><a href="{% url 'user' tweet.user %}">{{ tweet.user }}</a></span>
    </div>
{% endfor %}
{% if not tweets %}
    <div class="well">
    <span>No Tweet found.</span>
    </div>
{% endif %}
